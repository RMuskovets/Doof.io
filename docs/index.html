<!DOCTYPE html>
<html>
<head>
	<title>testDD</title>
	<style>
		.header {
			min-height: 30px;
			width: 100%;
			background: black;
			vertical-align: center;
		}
		.dropdown {
			display: inline-block;
			position: relative;
			background: black;
			color: white;
			font-size: 16px;
			padding: 16px;
			cursor: default;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			/*min-width: 60px;*/
		}
		.dropdown:hover {
			background: red;
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		.dropdown-content a {
			text-align: center;
			border-top: none;
			border-left: none;
			border-right: none;
			text-decoration: none;
			min-width: 60px;
			display: block;

			background: lightgrey;
			color: red;

			cursor: pointer;
			padding: 10px;
			/*font-size: 20px;*/
		}
		.dropdown-content a:hover {
			background: #D3D3D2;
		}
		.right {
			float: right;
		}
	</style>
</head>
<body>
<header>
	<div></div>
</header>

</body>
</html>
